<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
</head>
<body>
    <div id="app">
        <h3>书的总价为：{{totalprice}}</h3>
    </div>
    <script src="../vue.js"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                books:[
                    {id:1,name:'数据结构',price:100},
                    {id:1,name:'数据结构',price:105},
                    {id:1,name:'数据结构',price:134},
                    {id:1,name:'数据结构',price:198},
                    {id:1,name:'数据结构',price:103}
                ]
            },
           computed: {
               totalprice:function(){
                   let result=0
                   for(let i=0;i<this.books.length;i++){
                       result+=this.books[i].price
                   }
                   return result
               }
           },
        })
    </script>
</body>
</html>
