<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind-style</title>
</head>
<body>
    <div id="app">
        <h3 :style="get">{{message}}</h3>
    </div>
    <script src="../vue.js"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                message:'你好啊！',
                get:{
                    fontSize:'50px',
                    color:'red',
                    backgroundColor:'#bfa'
                }
            },
            methods: {
                getstyle:function(){
                    return {fontSize:'50px',color:'red',backgroundColor:'#bfa'}
                }
            },
        })
    </script>
</body>
</html>
