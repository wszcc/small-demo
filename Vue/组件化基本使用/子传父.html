<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传父-自定义事件</title>
</head>

<body>
    <div id="app">
        <mycpn @itemclick='cpnclick'></mycpn>

    </div>
    <template id="cpn">
        <div>
            <button v-for='(item,index) in categoties' @click='btnclick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>

        let app = new Vue({
            el: '#app',
            components: {
                mycpn: {
                    template: '#cpn',
                    data() {
                        return {
                            categoties: [{
                                id: 'aaa',
                                name: '热门推荐'
                            },
                            {
                                id: 'bbb',
                                name: '手机数码'
                            },
                            {
                                id: 'ccc',
                                name: '家用家电'
                            },
                            {
                                id: 'ddd',
                                name: '电脑办公'
                            },
                            ]
                        }
                    },
                    methods: {
                        btnclick(item) {
                            this.$emit('itemclick', item)
                        }
                    },
                }
            },
            methods: {
                cpnclick(item) {
                    console.log(item.name)
                }
            }
        })
    </script>
</body>

</html>
