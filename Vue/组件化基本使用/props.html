<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>
<body>
    <div id="app">
    <my-cpn :Cmovies='movies' :cmessage='message'></my-cpn>
    
</div>
<template id="cpn">
    <div>
        <h3>{{cmessage}}</h3>
        <ul>
            <li v-for='item in Cmovies'>{{item}}</li>
        </ul>
    </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        Vue.component('my-cpn',{
            template:'#cpn',
            data(){
                return {}
            },
            props:{
                Cmovies:{
                    type:Array,
                    require:true,
                    default(){
                        return ['hello','你好']
                    }
                },
                cmessage:{
                    type:String,
                    require:true,
                    default:'aaaa'
                }
            }
        })
        let app=new Vue({
            el:'#app',
            data:{
                message:'hello!',
                movies:['你的名字','天气之子','平行宇宙之恋','大话西游']
            }
        })
    </script>
</body>
</html>
